[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = '0.8.28'
evm_version = 'prague'
optimizer = true
optimizer_runs = 200
via_ir = true
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]

remappings = [
    '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
]